<div>
  <div id="page-heading" class="header" data-cy="GroupHeading">
    <h2>Groups</h2>

    <div class="d-flex justify-content-end">
      <button class="btn refresh me-2" (click)="refresh()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-group"
        [routerLink]="['/group/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Add a new group</span>
      </button>
    </div>
  </div>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (groups?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>No Groups found</span>
    </div>
  }

  @if (groups && groups.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <!-- <th scope="col" jhiSortBy="id"> -->
            <!-- <div class="d-flex">
              <span>ID</span>

              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div> -->
            <!-- </th> -->
            <th scope="col" jhiSortBy="name">
              <div class="d-flex">
                <span>Name</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="organizerId">
              <div class="d-flex">
                <span>Organizer id</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col">
              <div class="d-flex">
                <span></span>

                <fa-icon class="p-1"></fa-icon>
              </div>
            </th>
            <th scope="col" *jhiHasAnyAuthority="adminRole"></th>
          </tr>
        </thead>
        <tbody>
          @for (group of groups; track trackId(group)) {
            <tr data-cy="entityTable">
              <!-- <td> -->
              <!-- <a [routerLink]="['/group', group.id, 'view']">{{ group.id }}</a> -->
              <!-- </td> -->
              <td>{{ group.name }}</td>
              <td>{{ group.organizerId }}</td>
              <td>
                <button class="btn follow-btn" [ngClass]="group.excluded ? 'follow' : 'unfollow'" (click)="toggleFollow(group)">
                  {{ group.excluded ? 'Follow' : 'Unfollow' }}
                </button>
              </td>
              <td class="text-end" *jhiHasAnyAuthority="adminRole">
                <div class="btn-group">
                  <a [routerLink]="['/group', group.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">View</span>
                  </a>

                  <a [routerLink]="['/group', group.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(group)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div>
      <div class="d-flex justify-content-center">
        <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
      </div>

      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems"
          [page]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="navigateToPage($event)"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>
